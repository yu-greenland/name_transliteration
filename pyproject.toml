[tool.poetry]
name = "name_transliteration"
version = "0.0.1"
description = "A pipeline for filtering, cleansing and training and language transliteration model. For Advanced Topics project."
authors = ["yug <yu.greenland@gmail.com>"]

[tool.poetry.dependencies]
python = "3.8*"
epitran = "^1.9"
pykakasi = "^2.0.6"
editdistance = "^0.5.3"
pandas = "^1.2.4"
tensorflow = "^2.4.1"
regex = "^2021.4.4"
ko-pron = "^1.3"
matplotlib = "^3.4.1"
polyglot = "^16.7.4"
Morfessor = "^2.0.6"
conda = "^4.3.16"
sklearn = "^0.0"
pydot = "^1.4.2"

[tool.poetry.dev-dependencies]
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
